</head>
<body>

<table width="100%">
	<tr>
		<td rowspan="2" width="5%"><img alt="logo" src="../Icons/SimRobot.png"></td>
		<td valign="middle" align="right"><div class="title">Editor Window</div></td>
	</tr>
	<tr valign="top">
		<td><hr></td>
	</tr>
</table>

<p>
Use this window to edit the current simulation file. You can <a href="menuedit.html#cut>cut</a>,
<a href="editmenu.html#copy>copy</a>, <a href="editmenu.html#indent">indent</a> and
<a href="editmenu.html#unindent">unindent</a> selected text and <a href="editmenu.html#paste">paste</a>
text from the clipboard into your text. You can also <a href="editmenu.html#find">find</a> and
<a href="editmenu.html#replace">replace</a> text or <a href="editmenu.html#undo">undo</a> your last change.
</p>

<p>
If you <a href="filemenu.html#close">close</a> the Editor window, all simulation windows are closed.
</p>

</body>
</html>
