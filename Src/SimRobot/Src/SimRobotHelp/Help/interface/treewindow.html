<p>
The Tree window shows the simulation hierarchy.
</p>
<p>
Use this window to select an item you want to display in a seperate window and use the
<a href="viewmenu.html#selected_item">Selected Item</a> command to open a new window
for the selected item.
</p>
<p>
You can always activate the Tree window by using the <a href="viewmenu.html#tree_window">Tree Window</a> command.
</p>
